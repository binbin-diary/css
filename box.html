<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>

    <style>
        .wrap{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 10px;
            padding: 10px;
            box-sizing: border-box; /**设置此属性， 盒子宽度就是width， border, padding设置不起作用**/
        }
    </style>
</head>
<body>

    <div class="wrap"></div>

</body>
</html>
